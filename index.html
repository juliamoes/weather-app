<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="paige">
      <form id="enter">
        <input type="text" placeholder="Enter city" id="enter-input" />
        <input type="submit" value="Search" id="button" />
      </form>
      <div class="container text-center">
        <div class="color">
          <div class="row">
            <div class="col">
              <ul>
                <li class="temp" id="temp1">Warsaw</li>
                <li id="date">Sunday|12:35</li>
                <li id="description"></li>
              </ul>
            </div>

            <div class="col cold">
              <img src=". ." id="icon" /><span id="hot">11</span
              ><span id="celsius">°C</span><span id="fahrenheit">°F</span>
            </div>
            <div class="col">
              <ul>
                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row" id="forecast"></div>
      </div>
    </div>
    <div class="link">
      <a href="https://github.com/juliamoes/weather-app"> Open-source code</a>
      by Julia Moes and is
      <a href="https://github.com/juliamoes/weather-app">
        open-sourced od github</a
      >
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
